<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Lab 9-1</title>

  <script type="text/javascript">

    function changeButton() {
      if (document.getElementById('radiobuttonWebdev').checked === true) {
        radioButton = document.getElementById('radiobuttonWebdev').value;
        var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "Web Developer!";
        alert("Hello " + header);
      }

      if (document.getElementById('radiobuttonGovernment').checked === true) {
        radioButton = document.getElementById('radiobuttonGovernment').value;
        var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "Uncle Sam!";
        alert("Hello " + header);
      }

      if (document.getElementById('radiobuttonStreaming').checked === true) {
        radioButton = document.getElementById('radiobuttonStreaming').value;
        var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "Streamer!";
        alert("Hello " + header);
      }

      if (document.getElementById('radiobuttonBaking').checked === true) {
        radioButton = document.getElementById('radiobuttonBaking').value;
        var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "Baker!";
        alert("Hello " + header);
      }

      if (document.getElementById('radiobuttonCooking').checked === true) {
        radioButton = document.getElementById('radiobuttonCooking').value;
        var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "Gordon Ramsay!";
        alert("Hello " + header);
      }

      getTest();
    }

  </script>
</head>

<body>
  <h3>CIW JavaScript Specialist</h3>
  <hr />
  <form>
    <p>Please select your favorite type of Web site:</p>
    <input id="radiobuttonWebdev" type="radio" name="group1" value="Web_Development" checked>Web
    Development</input><br />
    <input id="radiobuttonGovernment" type="radio" name="group1" value="Government">U.S. Government</input><br />
    <input id="radiobuttonStreaming" type="radio" name="group1" value="Streaming">Streaming</input><br />
    <input id="radiobuttonBaking" type="radio" name="group1" value="Baking">Baking</input><br />
    <input id="radiobuttonCooking" type="radio" name="group1" value="Cooking">Cooking</input><br />


    <script type="text/javascript">

      function getTest() {
        document.write("<h3>CIW JavaScript Specialist</h3>");
        document.write("<hr />");

        if (radioButton == "Web_Development") {
          document.write("<p>Here's a great site for Web developers:</p><a href=http://www.CIWcertified.com/>CIW Certified</a>");
        }

        if (radioButton == "Government") {
          document.write("<p>Here's a great site if you're interested in U.S. government:</p><a href=http://www.whitehouse.gov/>The White House</a>");
        }

        if (radioButton == "Streaming") {
          document.write("<p>Here's a great site for streaming:</p><a href=https://www.twitch.tv/>Twitch</a>");
        }

        if (radioButton == "Baking") {
          document.write("<p>Here's a great site to learn the ins and outs of baking:</p><a href=https://www.foodnetwork.com/topics/baking>Baking</a>");
        }

        if (radioButton == "Cooking") {
          document.write("<p>Here's a great site if you're interested in learning the basics of cooking:</p><a href=https://www.foodnetwork.com/>Cooking</a>");
        }
      }

    </script>

    <p>
      <input type="button" onclick="changeButton()" value="Click Here" />
    </p>
  </form>

</body>

</html>
